<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .b {
  background-color: blue;
  border: none;
  color: white;
  padding: 10px 25px;
  text-align: center;

  font-size: 16px;
  border-radius: 6px;
}
    </style>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center><h1>Book flights here</h1></center>
    <a href="index.html" target="_blank"><h2>Home</h2></a>

    <h2>Enter details to book flights</h2>
    
    <form method="POST" action="print.html">
        <table>
        <tr>
        <td><label for="First Name">First Name:</label></td>
        <td><input type="text" id="firstname"> <br></td>
        </tr>
        <tr>
        <td><label for="Second Name">Second Name:</label></td>
        <td><input type="text" id="secondname"><br><td>
            </tr>

            <tr>
                <td><label for="Gender">Gender:</label></td>
                <td><input id="Female" type="Radio" name="Gender" value="1"/>Male
                    <input id="Male" type="Radio" name="Gender" value="2"/>Female</td>
                    
                    </tr>

        <tr><td><label for="Email">Email:</label></td>
        <td><input type="text"><br></td></tr>
        <tr>
            <td>
        <label for="Phone">Phone:</label></td>
        <td><input type="text"><br></td></tr>
        <tr><td><label for="Age">Age:</label></td>
        <td><input type="text"><br></td></tr>
        <tr>

            <td>
                <label for="dob">Date of birth:</label></td>
                <td><input type="date"><br></td></tr>

                <tr>

                    <td>
                        <label for="address">Address:</label></td>
                        <td><textarea rows="6" cols="20" id="address"></textarea><br></td></tr>



                        <tr>
                            <td><label for="Contact">Can we contact you?:</label></td>
                            <td><input id="Yes" type="Radio" name="Contact" value="1"/>Yes
                                <input id="No" type="Radio" name="Contact" value="2"/>No</td>
                                
                                </tr>


                                <tr>
                                    <td><label for="Communication">Communication preference:</label></td>
                                    <td><input id="Email" type="checkbox"/>Email
                                        <input id="Phone" type="checkbox"/>Phone</td>
                                        
                                        </tr>


                                        <tr>
                        
                                            <td><input id="terms" type="checkbox"/>I agree to the <a href="https://www.google.com" target="_blank">terms and conditions</a> of the website
                                
                                                
                                                </tr>
            
               
<tr>
        <td><button type="submit" class="b" onclick="saveData();" value="Submit">Submit</button></td>
        <td><button type="reset" class="b" value="Reset">Reset</button></td>
    </tr>
</table>
    </form>
    <script>
        function saveData()
        {
            var firstname=document.getElementById('firstname').value;
            var secondname=document.getElementById('secondname').value;
            var address=document.getElementById('address').value;

            var formData= new Object();
                formData.firstname=firstname;
                formData.secondname=secondname;
                formData.address=address;
            
            localStorage.setItem('firstname',firstname);
            localStorage.setItem('secondname',secondname);
            localStorage.setItem('address',address);

        

        }

    </script>
</body>
</html>
